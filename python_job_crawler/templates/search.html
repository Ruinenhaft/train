<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Scrapper</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
    <h1>Search Results for "{{keyword}}":</h1>
        <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
    <figure></figure>
        <table role="gird">
            <thead>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <div>
                        <td>{{job.company_title}}</td>
                        <td>{{job.company_name}}</td>
                        <td>{{job.company_location}}</td>
                        <td><a href="{{job.company_url}}" target="_blank">Apply now &rarr;</a></td>
                    </div>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </main>
</body>
</html>
